<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday 🎉</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Card */
    .card {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
      max-width: 600px;
    }

    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ffe066;
    }

    .card p {
      font-size: 1.2rem;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    /* Fade in */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff6b81;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {transform: translateY(100vh) scale(0.5); opacity: 0;}
      30% {opacity: 1;}
      100% {transform: translateY(-10vh) scale(1.2); opacity: 0;}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Birthday Diu 🎂💖</h1>
    <p>
      Even though distance keeps us apart, my heart is always with you.  
      On your special day, I just want to remind you how much you mean to me.  
      Wishing you endless happiness, love, and all the dreams you deserve.  
    </p>
  </div>

  <!-- Floating hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
